<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center">
            <h1>Flatdango</h1>
            <p>Buy movie tickets with ease!</p>
        </header>

        <div class="row">
            <!-- Movies List -->
            <div class="col-md-4">
                <h2>Movies</h2>
                <ul id="films" class="list-group">
                    <!-- Movies will be dynamically populated here -->
                </ul>
            </div>

            <!-- Movie Details -->
            <div class="col-md-8">
                <h2 id="movie-title">Select a Movie</h2>
                <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid" style="display:none;">
                <p id="movie-runtime"></p>
                <p id="movie-showtime"></p>
                <p id="movie-tickets"></p>
                <p id="movie-description"></p>
                <button id="buy-ticket" class="btn btn-primary">Buy Ticket</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
